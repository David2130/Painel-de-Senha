<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Recepção de Agendamento</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script src="lib/jquery-3.3.1.min.js"></script>
	<script src="lib/scripts.js"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		/* Barra azul ocupa a largura toda da tela */
		.header-bar {
			width: 100vw;
			position: relative;
			left: 0;
			background-color: #cce5ff; /* azul claro */
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
		}

		/* Conteúdo da barra fica centralizado e limitado */
		.header-row {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 20px 50px;
			max-width: 1200px; /* largura máxima da barra */
			margin: 0 auto;
		}

		.header-title {
			font-weight: bold;
			font-size: 36px;
			text-align: center;
			flex: 1;
			color: #004085; /* azul escuro para contraste */
		}

		.logo-wrapper {
			width: 300px;
			display: flex;
			justify-content: center;
			background: transparent; /* remove fundo branco */
		}

		.logo {
			max-width: 100%;
			height: auto;
			background: transparent; /* remove fundo branco */
			display: block;
		}
	</style>
</head>

<body>

	<!-- Barra azul ocupando a tela toda -->
	<div class="header-bar">
		<div class="header-row">
			<div class="logo-wrapper">
				<img src="imagens/Logo Alpha.png" class="logo" alt="Logo Alpha">
			</div>
			
			<div class="header-title">UBS CENTRAL</div>
			
			<div class="logo-wrapper">
				<img src="imagens/prefeitura.png" class="logo" alt="Prefeitura">
			</div>
		</div>
	</div>

	<div class="container page">

		<!-- Senha atual -->
		<div class="row">
			<div class="senhaAtual">
				<div class="row">
					<div class="col-xs-5 col-xs-offset-1" style="text-align: right;"><br><br>
						<span class="senhaAtualTexto">SENHA &nbsp;</span>
					</div>
					<div class="col-xs-5" style="text-align: left;">
						<span id="senhaAtualNumero">0000</span>
					</div>
					<input type="hidden" id="senhaNormal" value="0000">
					<input type="hidden" id="senhaPrioridade" value="P000">
				</div>
			</div>
		</div>

		<!-- Última chamada -->
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4 ultimaSenha">
				<br>
				<span id="ultimaSenhaTexto">ÚLTIMA CHAMADA</span><br>
				<span>Senha </span>
				<span id="ultimaSenhaNumero">0000</span>
			</div>
		</div>

	</div>

	<audio id="audioChamada" src="audio/chamada.wav"></audio>
</body>
</html>
